<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Neck -->
  <rect x="40" y="50" width="20" height="50" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <!-- Head -->
  <ellipse cx="50" cy="40" rx="15" ry="20" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <!-- Horns -->
  <line x1="45" y1="25" x2="40" y2="10" stroke="#DAA520" stroke-width="2"/>
  <circle cx="40" cy="10" r="3" fill="#8B4513"/>
  <line x1="55" y1="25" x2="60" y2="10" stroke="#DAA520" stroke-width="2"/>
  <circle cx="60" cy="10" r="3" fill="#8B4513"/>
  <!-- Ears -->
  <ellipse cx="30" cy="35" rx="5" ry="3" fill="#FFD700" transform="rotate(-20 30 35)"/>
  <ellipse cx="70" cy="35" rx="5" ry="3" fill="#FFD700" transform="rotate(20 70 35)"/>
  <!-- Spots -->
  <circle cx="45" cy="60" r="3" fill="#8B4513"/>
  <circle cx="55" cy="75" r="4" fill="#8B4513"/>
  <circle cx="45" cy="90" r="3" fill="#8B4513"/>
  <!-- Face -->
  <circle cx="45" cy="35" r="2" fill="#000000"/>
  <circle cx="55" cy="35" r="2" fill="#000000"/>
  <ellipse cx="50" cy="50" rx="8" ry="5" fill="#F0E68C"/>
  <circle cx="48" cy="50" r="1" fill="#000000"/>
  <circle cx="52" cy="50" r="1" fill="#000000"/>
</svg>
