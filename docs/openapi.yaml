openapi: 3.0.0
info:
  title: Mongolian Learning App API
  description: API for the Mongolian Learning App.
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local json-server

components:
  schemas:
    Course:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the course (e.g., "a", "e")
        mongolian:
          type: string
          description: Mongolian character for the course
        english:
          type: string
          description: English representation of the character
        image_uri:
          type: string
          description: URL to an image representing the course
        mongolian_pronounce:
          type: string
          description: Path to the pronunciation audio file
    
    VocabularyItem:
      type: object
      properties:
        mongolian:
          type: string
          description: Word in Mongolian script
        english:
          type: string
          description: English translation
        chinese:
          type: string
          description: Chinese translation
        image_uri:
          type: string
          description: URL to the image illustration
        mongolian_pronounce:
          type: string
          description: Path to the pronunciation audio file

    Poem:
      type: object
      properties:
        title:
          type: string
          description: Title of the poem in Mongolian
        lines:
          type: array
          items:
            type: string
          description: Lines of the poem
        image_uri:
          type: string
          description: URL to an image for the poem
        mongolian_pronounce:
          type: string
          description: Path to the recitation audio file

paths:
  /courses:
    get:
      summary: List all courses
      responses:
        '200':
          description: A list of courses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'

  /course_a:
    get:
      summary: Get vocabulary for Course A
      responses:
        '200':
          description: Vocabulary list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VocabularyItem'

  /course_e:
    get:
      summary: Get vocabulary for Course E
